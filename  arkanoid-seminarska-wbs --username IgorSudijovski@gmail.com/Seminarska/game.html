<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- Seminarska references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
    <script src="/js/test.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/ball.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/mapTest.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/odometer.js"></script>
</head>
<body onload="init()">
    <audio id="sound"></audio>
    <div class="ms-grid">
        <div id="player" style="-ms-grid-column: 2;">
            <div id="PlayerName" class="playerelement">
            </div>
            <div class="playerelement">
                <span>score:</span>
                <canvas id="score"></canvas>
            </div>
            <div class="playerelement">
                Time:
            </div>
            <div id="box" class="playerelement">
                <div id="center">
                    <div class="number">
                        <div id="seconds1up" class="number_top">0</div>
                        <div id="seconds1down" class="number_bottom">0</div>
                    </div>
                    <div class="number">
                        <div id="seconds2up" class="number_top">0</div>
                        <div id="seconds2down" class="number_bottom">0</div>
                    </div>
                    <div class="number">
                        <div id="minutesup" class="number_top">0</div>
                        <div id="minutesdown" class="number_bottom">0</div>
                    </div>
                </div>
            </div><br /><br /><br />
            <input id="restart" class="playerelement" type="button" value="restart" />
            <input id="back" class="playerelement" type="button" value="back" />
            <input id="mute" class="playerelement" type="button" value="mute" />
            <input id="send" class="playerelement" type="button" value="send score online" style="display:none" />
        </div>
        <div id="canvas" style="-ms-grid-column: 1;">
            <canvas id="myCanvas"></canvas>
        </div>
    </div>
</body>
</html>
