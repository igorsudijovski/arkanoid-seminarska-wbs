<div class="logincss" id="login" data-win-control="WinJS.UI.Flyout">
    <p id="message" style="color:red"></p>
    <div>
        <label for="user">User:</label>
        <input id="user" type="text" placeholder="enter a user">
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" placeholder="enter a password" />
    </div>
    <div>
        <input id="checkbox" type="checkbox" value="login"/> keep login
    </div>
    <div class="command">
        <button id="btnSubmit">submit</button>
    </div>
</div>
