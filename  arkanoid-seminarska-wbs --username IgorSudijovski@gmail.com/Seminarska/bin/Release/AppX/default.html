<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>index</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/default.js"></script>
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/Microsoft.VisualStudio.Blend.Html.Intrinsic.Grid.css" rel="stylesheet" type="text/css">
    <script src="/js/data.js"></script>
    <script src="/js/initindex.js"></script>
    <script src="/js/mapTest.js"></script>
</head>
<body onload="init()">
    <div id="mapElement" class="mapElement" data-win-control="WinJS.Binding.Template">
        <div class="elementmap">
            <img class="mapImg" data-win-bind="src: picture" />

            <div class="mapTitle">
                <span data-win-bind="innerHTML: title"></span>
            </div>
        </div>
    </div>
    <div class="ms-grid">
        <div id="left"></div>
        <div id="center" style="-ms-grid-column: 2;"></div>
        <div id="right" style="-ms-grid-column: 3;">
            <div class="ms-grid1">
                <canvas id="drawMap"></canvas>
                <div id="pickMap" class="pickMap" data-win-control="WinJS.UI.ListView" style="-ms-grid-row: 2;"
                    data-win-options="{itemTemplate: select('#mapElement'),oniteminvoked : indexChange}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
