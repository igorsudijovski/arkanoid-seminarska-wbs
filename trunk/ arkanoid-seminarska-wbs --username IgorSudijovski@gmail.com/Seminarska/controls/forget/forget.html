    <div>
        <input id="user" type="text" style="width:auto" placeholder="enter a user">
        <button id="btngetQ" style="float:right; margin-left:5px; margin-top:5px">get question</button>
    </div>
    <div>
        <label for="question">Question:</label>
        <input id="question" type="text" contenteditable="false" placeholder="enter a question" />
    </div>
    <div>
        <label for="answer">Answer:</label>
        <input id="answer" type="text" contenteditable="false" placeholder="enter a answer" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password" type="password" contenteditable="false" placeholder="enter a password" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input id="password1" type="password" contenteditable="false" placeholder="enter a password" />

    </div>
</div>
