<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>index</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/pages/FirstPage/showMap.js"></script>
    <link href="/css/index.css" rel="stylesheet" />
    <link href="/css/Microsoft.VisualStudio.Blend.Html.Intrinsic.Grid.css" rel="stylesheet" type="text/css">
    <link href="/controls/login/login.css" rel="stylesheet" />
    <script src="/pages/FirstPage/initindex.js"></script>
    <script src="/controls/login/login.js"></script>
    <script src="/controls/forget/forget.js"></script>
    <script src="/controls/register/register.js"></script>

    
</head>
<body onload="init()">
    <div data-win-control="WinJS.UI.HtmlControl" 
     data-win-options="{uri: '/controls/login/login.html'}"></div>
    <div data-win-control="WinJS.UI.HtmlControl" 
     data-win-options="{uri: '/controls/register/register.html'}"></div>
    <div data-win-control="WinJS.UI.HtmlControl" 
     data-win-options="{uri: '/controls/forget/forget.html'}"></div>
    <div data-win-control="WinJS.UI.HtmlControl" 
     data-win-options="{uri: '/controls/top10/top10.html'}"></div>

    <div id="mapElement" data-win-control="WinJS.Binding.Template">
        <div class="elementmap">
            <img class="mapImg" data-win-bind="src: picture" />
            
            <div class="mapTitle">
                <span data-win-bind="innerHTML: title"></span>
            </div>
        </div>
    </div>
    <div id="colorPicker" data-win-control="WinJS.Binding.Template">
        <div class="colorelement">
             <img class="colorImg" data-win-bind="src: color" />
        </div>
    </div>
    <div id="textlevel" data-win-control="WinJS.Binding.Template">
        <div class="textforlevel">
             <div class="spanlevel">
                <span data-win-bind="innerHTML: level"></span>
            </div>
        </div>
    </div>
    <div class="ms-grid">
        <div id="left" class="ms-grid-left">
            <input id="play" type="button" value="play" style="-ms-grid-row:1; margin:7px" />
            <input id="playername" type="text" placeholder="your name" style="-ms-grid-row:2" />
            <div id="levelText" style="-ms-grid-row:3" class="settingsText bordertop"> level: easy </div>
            <div id="pickLevel" class="pickMap borderbottom" data-win-control="WinJS.UI.ListView" style="-ms-grid-row:4"
                data-win-options="{itemTemplate: select('#textlevel')}">
            </div>
            <div  class="settingsText bordertop" style="-ms-grid-row:5">Ball color: <img id="ballColor" src="/images/red.jpg" class="imgstyle"/></div>
             <div id="colorPick" class="colorPick borderbottom" data-win-control="WinJS.UI.ListView" style="-ms-grid-row: 6;"
                    data-win-options="{itemTemplate: select('#colorPicker')}">
             </div>
              <div  class="settingsText bordertop" style="-ms-grid-row:7">Base color: <img id="baseImg" src="/images/white.jpg" class="imgstyle"/></div>
             <div id="baseColor" class="colorPick borderbottom" data-win-control="WinJS.UI.ListView" style="-ms-grid-row: 8;"
                    data-win-options="{itemTemplate: select('#colorPicker')}">
             </div>
            <div  class="settingsText bordertop" style="-ms-grid-row:9">Elements color: <img id="elementImg" src="/images/pic1.jpg" class="imgstyle"/></div>
             <div id="elementColor" class="colorPick borderbottom" data-win-control="WinJS.UI.ListView" style="-ms-grid-row: 10;"
                    data-win-options="{itemTemplate: select('#colorPicker')}">
             </div>
             <input id="save" type="button" value="save" class="bordertop" style="-ms-grid-row:11; margin:7px;" />
        </div>
        <div id="center" style="-ms-grid-column: 2;"> <img id="middlePic" style="width:90%" src="/images/index1.jpg" /></div>
        <div id="right" style="-ms-grid-column: 3;">
            <div class="ms-grid1">
                <canvas id="drawMap"></canvas>
                <div id="pickMap" class="pickMap" data-win-control="WinJS.UI.ListView" style="-ms-grid-row: 2;"
                    data-win-options="{itemTemplate: select('#mapElement')}">
                </div>
            </div>
        </div>
    </div>
     <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="{sticky: false}">

        <button id="loginApp" style="display:inline" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{section: 'global', label: 'Login', icon: 'contactpresence', type:'flyout',flyout: 'login' }">
        </button>
         <button id="registerApp" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{section: 'global', label: 'Register', icon: 'addfriend', type:'flyout', flyout: 'register' }">
        </button>
         <button id="forgetApp" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{section: 'global', label: 'Forget password', icon: 'help', type:'flyout', flyout: 'forget' }">
        </button>
         <button id="Top10App" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{section: 'global', label: 'Top 10', icon: 'people', type:'flyout', flyout: 'top10' }">
        </button>
         <button id="mute" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{section: 'global', label: 'Mute', icon: 'volume', extraClass :'appbar' }">
        </button>
         <button id="singOut" style="display: none" data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{section: 'global', label: 'SingOut', icon: 'disconnectdrive', extraClass :'appbar' }">
        </button>
    </div>
    </body>
</html>
